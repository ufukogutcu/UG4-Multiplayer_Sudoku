<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Multiplayer Sudoku</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 90vw; height: calc((9 / 16) * 90vw); background: #231F20"></canvas>
    <script src="Build/WebBuild.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebBuild.data",
        frameworkUrl: "Build/WebBuild.framework.js",
        codeUrl: "Build/WebBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Ufuk Ogutcu",
        productName: "Multiplayer Sudoku",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
